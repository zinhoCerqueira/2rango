<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar> 

</ion-header>


<ion-content padding>

    <button ion-button color="dark" outline (click)="openAddProduto()" >
      <ion-icon name = "add-circle" item-start > </ion-icon>
      <div class="card-title"> Adicionar Produto </div>
    </button>

    <div padding>
      <ion-card *ngFor = "let item of list" margin >
        <ion-card-title>
          {{item.nomeProduto}}
        </ion-card-title>
        <ion-card-content>
          Preço : {{item.preco}} | Disponível : {{item.disponivel}}
          <button ion-button outline item-end icon-end (click) = "openProduto(item)">
            <ion-icon name="archive" ></ion-icon>
            Editar
          </button>
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
